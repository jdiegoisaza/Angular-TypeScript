  <div class="container">
    <form action="">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" class="form-control" [(ngModel)]="alumno.nombre">
        </div>
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" class="form-control" [(ngModel)]="alumno.apellido">
        </div>
        <div class="form-group">
            <label for="excelencia">Es excelencia</label>
            <select name="excelencia" [(ngModel)]="alumno.excelencia">
                <option value="false">NO</option>
                <option value="true">SI</option>
            </select>
        </div>
        <button class="btn btn-primary" (click)="agregarAlumno()">Agregar</button>
    </form>
    <div class="card" *ngFor="let alumno of listadoAlumnos">
        <div class="card-body">
            <span [ngClass]="{'excelencia':alumno.excelencia}">Alumno:</span> {{alumno.nombre}} {{alumno.apellido}}
            Excelencia: {{alumno.excelencia}}
        </div>
    </div>
  </div>
